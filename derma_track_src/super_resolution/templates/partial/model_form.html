
<div class="container mt-5 bg-light p-3">
  <h2 class="text-center mb-4">Model Configuration Form</h2>
  <form>

    <div class="mb-3">
      <label for="trainFile" class="form-label">Train File</label>
      <inputtype="text" class="form-control" id="trainFile" placeholder="Enter path to train file" required>
    </div>

    <div class="mb-3">
      <label for="evalFile" class="form-label">Eval File</label>
      <input type="text" class="form-control" id="evalFile" placeholder="Enter path to eval file" required>
    </div>

    <div class="mb-3">
      <label for="outputDir" class="form-label">Output Directory</label>
      <input type="text" class="form-control" id="outputDir" placeholder="Enter output directory" required>
    </div>

    <div class="mb-3">
      <label for="learningRate" class="form-label">Learning Rate</label>
      <input type="number" step="0.0001" class="form-control" id="learningRate" placeholder="1e-4" value="0.0001" required>
    </div>

    <div class="mb-3">
      <label for="seed" class="form-label">Seed</label>
      <input type="number" class="form-control" id="seed" placeholder="1" value="1" required>
    </div>

    <div class="mb-3">
      <label for="batchSize" class="form-label">Batch Size</label>
      <input type="number" class="form-control" id="batchSize" placeholder="16" value="16" required>
    </div>

    <div class="mb-3">
      <label for="numEpochs" class="form-label">Number of Epochs</label>
      <input type="number" class="form-control" id="numEpochs" placeholder="100" value="100" required>
    </div>

    <div class="mb-3">
      <label for="numWorkers" class="form-label">Number of Workers</label>
      <input type="number" class="form-control" id="numWorkers" placeholder="8" value="8"required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

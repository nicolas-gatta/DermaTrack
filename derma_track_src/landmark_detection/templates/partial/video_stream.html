{% load static %}

<script src="{% static 'js/video_capture.js' %}" defer></script>
<link href="{% static 'css/video.css' %}" rel="stylesheet" type="text/css">

<div class="container mt-5 bg-light p-3">

    <div class="camera-container">
        <h1>Live Camera</h1>
        <h2>Body Part: <span id ="body"></span></h2>
        <h3>Don't Move: <span id ="countdown"></span></h3>
    
        <video id="stream" autoplay></video>
    
        <button id="start" class="btn btn-custom mt-3" onclick="stream()">Open Webcam</button>
    </div>

</div>

{% csrf_token %}
<script>
    var csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
</script>

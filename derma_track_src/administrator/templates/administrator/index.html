{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css/administrator.css' %}" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <script src="{% static 'js/dynamicBodyAdmin.js' %}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Panel</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-2 col-lg-2 px-sm-2 px-0 bg-dark min-vh-100">
                <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style = "height:95%">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">Administrator Menu</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">

                        <li class="nav-item">
                            <a id = "model_form" class="nav-link text-white" hx-get = "{% url 'model_form' %}" hx-target = "#dynamic-body" hx-swap = "innerHTML" href="#" onclick="changingAdminButtonState(this)">
                            Train Model
                            </a>
                        </li>

                        <li class="nav-item">
                            <a id = "show_models" class="nav-link text-white" hx-get = "{% url 'show_models' %}" hx-target = "#dynamic-body" hx-swap = "innerHTML" href="#" onclick="changingAdminButtonState(this)">
                            View Model
                            </a>
                        </li>

                        <li class="nav-item">
                            <a id = "test_model" class="nav-link text-white" hx-get = "{% url 'test_model' %}" hx-target = "#dynamic-body" hx-swap = "innerHTML" href="#" onclick="changingAdminButtonState(this)">
                            Test Model
                            </a>
                        </li>
        
                        <li class="nav-item">
                            <a id = "patient" class="nav-link text-white" hx-get = "{% url 'patient_list' %}" hx-target = "#dynamic-body" hx-swap = "innerHTML" href="#" onclick="changingAdminButtonState(this)">
                            Patient
                            </a>
                        </li>

                        <li>
                            <a id = "visit" class="nav-link text-white" hx-get = "{% url 'visit_list' %}" hx-target = "#dynamic-body" hx-swap = "innerHTML" href="#" onclick="changingAdminButtonState(this)">
                            Visit
                            </a>
                        </li>

                        <li>
                            <a id = "doctor" class="nav-link text-white" hx-get = "{% url 'doctor_list' %}" hx-target = "#dynamic-body" hx-swap = "innerHTML" href="#" onclick="changingAdminButtonState(this)">
                            Doctor
                            </a>
                        </li>

                        <li>
                            <a id = "body" class="nav-link text-white" href="#" onclick="changingAdminButtonState(this)">
                            Body Part
                            </a>
                        </li>

                    </ul>
                    <hr>
                </div>
                <div class="dropdown pb-2">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                        <strong>mdo</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="/logout">Sign out</a></li>
                    </ul>
                </div>
            </div>
            <div id = "dynamic-body" class="col-auto col-md-10 col-lg-10 px-sm-10">
                
            </div>
        </div>
    </div>
</body>
</html>

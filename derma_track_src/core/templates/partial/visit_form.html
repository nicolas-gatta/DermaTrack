<div class="modal fade" id="mainModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            
            <form id = "visit-form" method="POST" hx-post="/core/create_visit/" hx-target="#dynamic-body" hx-swap="innerHTML" onsubmit="dismissModal()">
                {% csrf_token %}

                <div class="modal-header bg-light border-bottom">
                    <h5 class="modal-title">Create New Visit</h5>
                </div>

                <div class="modal-body">

                    {% if  form.doctor %}
                    <div class="mb-3">
                        <label for="id_doctor" class="form-label">Doctor</label>
                        {{ form.doctor }}
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="id_patient" class="form-label">Patient</label>
                        {{ form.patient }}
                    </div>

                    <div class="mb-3">
                        <label for="id_date" class="form-label">Date and Time</label>
                        {{ form.date }}
                    </div>
                </div>

                <div class="modal-footer border-top">
                    <button type="submit" class="btn btn-primary"> Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="clearPopUp()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

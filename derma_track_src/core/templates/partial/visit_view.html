<div class="modal fade modal-xl" id="visitModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="visitModalLabel">Visit Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Patient Information Section -->
                <h6>Patient Information</h6>
                <p><strong>Name:</strong> <span id="patientName">John Doe</span></p>
                <p><strong>Surname:</strong> <span id="patientSurname">Doe</span></p>
                <p><strong>Date of Birth:</strong> <span id="patientDOB">01/01/1980</span></p>
                <!-- Add other patient information as needed -->

                <!-- Picture Preview Section -->
                <h6>Visit Picture</h6>
                <div id="picturePreview">
                    <img id="visitPicture" src="default_picture.jpg" alt="Visit Picture" class="img-fluid" style="max-height: 300px;">
                </div>

                <!-- Add Picture Section -->
                <h6>Add New Picture</h6>
                <form id="uploadPictureForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="newPicture">Choose a new picture</label>
                        <input type="file" class="form-control-file" id="newPicture" name="newPicture">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Picture</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

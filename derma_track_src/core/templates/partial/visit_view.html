{% load static %}

<script src="{% static 'js/video_capture.js' %}" defer></script>

<div class="modal fade modal-xl" id="mainModal" tabindex="-1" role="dialog" >
    <div class="modal-dialog modal-dialog-centered h-75">
        <div class="modal-content h-100">
            <div class="modal-header">
                <h5 class="modal-title" id="visitModalLabel">Appointment Details</h5>
            </div>
            <div class="modal-body">
                <div class="row p-3 border rounded">
                    <div id="profile-info" class="col-md-3 col-lg-3 p-3">
                        <div class="text-center">
                            <img src="https://placehold.co/600x400" alt="Profile Picture"
                                class="rounded-circle mb-3"
                                style="width: 6rem; height: 6rem; object-fit: cover;">
                            <h5>John Doe</h5>
                            <p><strong>Date of Birth:</strong> 01/01/1990</p>
                            <p><strong>Address:</strong> 123 Main St, Cityville</p>
                            <p><strong>Email:</strong> john.doe@example.com</p>
                            <p><strong>Phone:</strong> +123 456 789</p>
                        </div>
                    </div>

                    <!-- Separator (Vertical Line) -->
                    <div class="col-md-1 col-lg-1 d-flex justify-content-center align-items-center">
                        <div class="vr"></div>
                    </div>

                    <!-- Notes Section -->
                    <div id="note" class="col-md-8 col-lg-8 p-3">
                        <h5>Take Notes</h5>
                        <textarea id="notesArea" class="form-control"
                            rows="8" placeholder="Write your notes here..."
                            style="background-color: #ffd6d6; color: black;"></textarea>
                    </div>
                </div>

                <!-- Second Row: File Explorer (Fix overflow issue) -->
                <div id="file-explorer" class="row p-3 border rounded mt-3">
                    <h5>File Explorer</h5>
                    <div class="col-12 bg-success">
                        <div class="d-flex flex-wrap overflow-auto" id="file-container">
                            <!-- Files will be added dynamically -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-target="#secondaryModal" data-bs-toggle="modal" onclick="stream()">Adding Picture(s)</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="clearPopUp()">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade modal-xl" id = "secondaryModal" tabindex="-1" role="dialog" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Capture Image</h5>
            </div>
            <div class="modal-body text-center">
                <div class = "row h-75">
                    <video id="stream" autoplay></video>
        
                    <button id="capture-btn" class="btn btn-primary mt-3">Capture</button>
                </div>
                <div class = "row h-25 carousel slide p-3" id ="medicalCarousel"> 
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="container-fluid" style="background-color: beige;">
                                <div class="row justify-content-center">
                                  <img class="col-sm-2" src="https://cdn.pixabay.com/photo/2022/10/07/09/06/bridge-7504605__340.jpg" alt="...">
                                  <img class="col-sm-2" src="https://cdn.pixabay.com/photo/2022/10/15/21/23/cat-7523894__340.jpg" alt="">
                                  <img class="col-sm-2" src="https://cdn.pixabay.com/photo/2021/03/04/11/37/coast-6067736__340.jpg" alt="">
                                  <img class="col-sm-2" src="https://cdn.pixabay.com/photo/2022/10/15/06/45/danube-river-7522608__340.jpg" alt="">
                                </div>
                              </div>
                        </div>
                        <div class="carousel-item">
                            <div class="container-fluid" style="background-color: beige;">
                                <div class="row justify-content-center">
                                  <img class="col-sm-3" src="https://cdn.pixabay.com/photo/2022/10/07/09/06/bridge-7504605__340.jpg" alt="...">
                                  <img class="col-sm-3" src="https://cdn.pixabay.com/photo/2022/10/15/21/23/cat-7523894__340.jpg" alt="">
                                  <img class="col-sm-3" src="https://cdn.pixabay.com/photo/2021/03/04/11/37/coast-6067736__340.jpg" alt="">
                                  <img class="col-sm-3" src="https://cdn.pixabay.com/photo/2022/10/15/06/45/danube-river-7522608__340.jpg" alt="">
                                </div>
                              </div>
                        </div>
                      </div>
                      <button class="carousel-control-prev" type="button" data-bs-target="#medicalCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#medicalCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                </div>
                
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="save-picture" style="display: none;" >Save</button>
                <button type="button" class="btn btn-secondary" onclick="stopStream()" data-bs-target="#mainModal" data-bs-toggle="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    var fileContainer = document.getElementById("file-container");
    var rows = 5; // Number of rows
    var cols = 5; // Number of columns
    var totalFiles = rows * cols;

    for (let i = 1; i <= totalFiles; i++) {
        const figure = document.createElement("figure");
        const img = document.createElement("img");
        const caption = document.createElement("figcaption");

        img.src = "{% static 'images/folder.svg' %}";
        img.classList.add("file-img");

        figure.classList.add("file-item", "text-center");
        caption.innerHTML = "File " + i;

        figure.appendChild(img);
        figure.appendChild(caption);
        fileContainer.appendChild(figure);
    }
</script>
